<head>

    <script>
        function sendDataToWinForm() {
            var text = document.getElementById("theText").value;
            window.chrome.webview.postMessage(text);
        }
		function loadData(theData){
			document.getElementById("theText").value = theData;
		}
    </script>
    </head>
<body>
    <label for="theText">Enter your text:</label>
    <input type="text" id="theText" name="theText">

</body>
