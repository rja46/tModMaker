<!DOCTYPE html>
<html>
<head>
    <title>Blockly Editor</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <script src="https://unpkg.com/blockly/blockly.min.js"></script>    
    <script src="https://unpkg.com/blockly/javascript_compressed.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js"></script>
    <script src="scripts/acorn_interpreter.js"></script>
    <script src="scripts/FileSaver.js"></script>    
    <script src="scripts/terraria_editor.js"></script>    
    <script src="scripts/custom_toolbox.js"></script> 
</head>
<body onload="start()">
    <div class="app-container">
        <h1>Code Editor</h1>	
      <div id="toolbar">
          <input type="image" src="images/page.png" alt="Clear Script" title="Clear Script" onclick="clearWSpace()">
          <input type="image" src="images/open.png" alt="Open File" title="Open File" id="fileOpen">
          <input type="image" src="images/save.png" alt="Save File" title="Save File" onclick="saveFile()">
          <input type="file" id="fileInput" style="display:none;">
          <input type="image" src="images/normal.png" alt="Run Program (Normal)" title="Run Program (Normal)" onclick="runCode()" id="runButton">
          <input type="image" src="images/turbo.png" alt="Run Program (Turbo)" title="Run Program (Turbo)" onclick="runTurbo()" id="runTurboB">
          <input type="image" src="images/lightning.png" alt="Run Program (Super)" title="Run Program (Super)" onclick="runSuper()" id="runTurboS">
          <input type="image" src="images/js.png" alt="Show JavaScript Code" title="Show JavaScript Code" onclick="showCodeJS()">
      </div>
      <div id="blocklyDiv" class="main"></div>
      <div id="outputDiv" class="main">
        <pre id="codeHolder" class="prettyprint"></pre>
      </div>
    </div>      
</body>
</html>
